<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>DBot events classifier (ver 0.1)</title>
  </head>
  <body>
    
	<div class="container">
		<div class="media">
			<img class="mr-0 mt-0" src="/static/dbot_logo.png" alt="Generic placeholder image" style="height:100px;">
			<div class="media-body">
			<h5 class="mt-0">Dbot</h5>
			 Downer site diary events classifier (ver 0.1)
		</div>
	</div>
		<form  action="" method="post" role="form">
        {{ form.csrf }}
		  <div class="form-group">
			<label for="training_input">Site Diary Entry</label>
			<input type="text" class="form-control" id="utteranceInput" aria-describedby="utteranceHelp" placeholder="Enter phrase" name="phrase">
		 
		</form>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  
  <body>

	<div class="container" style="min-height:100% width:80%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		   <div class="mt-2 alert alert-success" role="alert">
			{{message}}
		  </div> 
		  <div class="container">
		  <button type="button" class="mt-2 btn btn-outline-danger">Weather+Delay</button>
		  <button type="button" class="mt-2 btn btn-outline-secondary">Delay</button>
		  <button type="button" class="mt-2 btn btn-outline-warning">Weather</button>
		  <button type="button" class="mt-2 btn btn-outline-primary">Not weather or delay</button>
		  </div>
		  
		  
		{% endfor %}
	  {% endif %}
	{% endwith %}
	
	{% block body %}{% endblock %}
	</div>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

  
</html>
